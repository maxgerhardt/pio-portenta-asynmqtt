[env:portenta_h7_m7]
platform = ststm32
board = portenta_h7_m7
framework = arduino
lib_deps =
   khoih-prog/AsyncMQTT_Generic@^1.5.0
   Portenta_H7_AsyncTCP=https://github.com/maxgerhardt/Portenta_H7_AsyncTCP/archive/refs/heads/patch-1.zip
   Ethernet
   SocketWrapper
;lib_compat_mode = strict
lib_ldf_mode = deep+
lib_ignore =
   STM32Ethernet
   STM32duino LwIP
   WiFi
   Teensy41_AsyncTCP
   ESPAsync_WiFiManager
   WebServer_WT32_ETH01
   STM32AsyncTCP
   AsyncTCP_SSL
